        <div class="row">
            <div class="col-lg-4 col-md-8 m-auto">
                <div class="login-page-content">
                    <div class="login-form"><br>
                        <h3 class="align text-center text-light">Payment Details</h3><hr class="bg-light">

                            </div>

                                <label>Amount</label>
                                <input type="number" class="form-control " style="background: transparent;"  placeholder="Enter the Amount">
                            </div>

                                <label>Date</label>
                                <input type="date" class="form-control" style="background: transparent;" id="form_username" name="user_name" placeholder="Enter Username">

                            <div class="form-group">

                                <div class="dropdown">

                                    </a>

                                        <a class="dropdown-item text-light" href="#">Pay Pal</a>

                                </div>
                                </div>

                            <br>
                            <br>

                </div>
